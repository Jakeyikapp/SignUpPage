<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon.ico">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up!</title>
</head>

<body>
  <div class="top-section">
    <nav class="nav-bar">
      <a href="#"><img class="logo" src="images/logo.svg" alt="logo-img"></a>
      <ul class="menu">
        <li class="menu-item about"><a href="#">About</a></li>
        <li class="menu-item contact"><a href="#">Contact</a></li>
      </ul>
    </nav>
    <main class="content">

      <section class="greeting-text">
        <h1 class="hello-text">Hello,</h1>
        <p class="awesome-text">Join now for some awesome stuff.</p>
      </section>

      <section class="card-box">
        <h2>Sign Up</h2>
        <form class="form" action="#" method="post">
          <input type="text" class="form-item" placeholder="Name">
          <input type="text" class="form-item" placeholder="Email">
          <input type="text" class="form-item" placeholder="Create username">
          <button type="submit" name="button">Continue</button>
        </form>
      </section>

    </main>
  </div>

  <footer class="footer">
    <a href="https://github.com/Jakeyikapp" target="_blank"><img src="images/greyWhiteRd.png" alt="logo-img"></a>
    <p>Made with love by <a href="https://github.com/Jakeyikapp" target="_blank">Jakob Lewis</a>.</p>
  </footer>

</body>

</html>
